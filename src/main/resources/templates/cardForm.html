<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
		<div th:replace="~{fragments/header :: header}">
		<h1> THIS IS A DEFAULT HEADER</h1>
	</div>
	<form th:action="@{/addCard}"
         th:object="${cardForm}" method="POST">
		<fieldset >
			<legend >Add your card ! </legend>
			<div >
				<label for="form-name">Name</label>
				<div >
					<input id="form-name" type="text"
						placeholder="card name..." th:field="*{name}">
				</div>
			</div>
			<div >
				<label  for="form-description">Description</label>
				<div >
					<input  id="form-description" type="text"
						placeholder="card description..." th:field="*{description}">
				</div>
				<label  for="form-imgUrl">Image URL</label>
				<div >
					<input  id="form-imgUrl" type="text"
						placeholder="card image url..." th:field="*{imgUrl}">
				</div>
				<label for="from-family">Family</label>
				<div>
					<select name="family" id="from-family" th:field="*{family}">
						<option value="">-- Sélectionnez une famille --</option>
						<option value="ECUREUIL">Écureuil</option>
						<option value="CHAT">Chat</option>
						<option value="RENARD">Renard</option>
						<option value="OURS">Ours</option>
						<option value="LICORNE">Licorne</option>
						<option value="LAPIN">Lapin</option>
						<option value="MOINEAU">Moineau</option>
					</select>
				</div>
				<label for="from-affinity">Affinity</label>
				<div>
					<select name="affinity" id="from-affinity" th:field="*{affinity}">
						<option value="">-- Sélectionnez une affinité de type --</option>
						<option value="GLACE">Glace</option>
						<option value="FEU">Feu</option>
						<option value="EAU">Eau</option>
						<option value="ROCHE">Roche</option>
						<option value="AIR">Air</option>
						<option value="ELECTRICITE">Électricité</option>
						<option value="POISON">Poison</option>
						<option value="PLANTE">Plante</option>
						<option value="LUMIERE">Lumière</option>
						<option value="OMBRE">Ombre</option>
					</select>
				</div>
				<label  for="form-hp">HP</label>
				<div >
					<input  id="form-hp" type="number" th:field="*{hp}">
				</div>
				<label  for="form-attack">Attack</label>
				<div >
					<input  id="form-attack" type="number" th:field="*{attack}">
				</div>
				<label  for="form-defense">Defense</label>
				<div >
					<input  id="form-defense" type="number" th:field="*{defense}">
				</div>
				<label  for="form-energy">Energy</label>
				<div >
					<input  id="form-energy" type="number" th:field="*{energy}">
				</div>
			</div>

			<div >
				<input type="submit"  class="uk-button uk-button-default" value="Create" />
			</div>

		</fieldset>
	</form>

</body>

</html>
