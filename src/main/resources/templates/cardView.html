<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}">
        <h1> THIS IS A DEFAULT HEADER</h1>
    </div>
    <div class="card-container-solo">
        <img class="card-image-solo" th:src="${myCard.imgUrl}" alt="">

        <h3 th:utext="${myCard.name}">...</h3>

        <div>
            <p th:utext="${myCard.description}">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                do eiusmod tempor incididunt.
            </p>	
        </div>

        <h5 th:text="'Family:  '+${myCard.family}">...</h5>
        <h5 th:text="'Affinity:  '+${myCard.affinity}">...</h5>

        <h6 th:text="'HP:  '+${myCard.hp}">...</h6>
        <h6 th:text="'attack:  '+${myCard.attack}">...</h6>
        <h6 th:text="'defense:  '+${myCard.defense}">...</h6>
        <h6 th:text="'energy:  '+${myCard.energy}">...</h6>
    </div>
</body>
</html>
